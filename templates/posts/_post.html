{% load talk_filters %}

<div class="post">
	{% autoescape off %}
	{{post.body|urlize|atify}}
	{% endautoescape%}
	<span class="author">
		<a href="{%url controllers.profiles.show post.author_nick%}">
		{{post.author_name}}
		</a>
	</span>
	<a href="{%url controllers.posts.show post.id%}" class="timestamp" title="{{post.created}}">
		{{post.created}}
	</a>
	{%if current_profile%}
	{%ifequal current_profile.key_s post.author_key%}
	<a href="{%url controllers.posts.edit post.id %}" class="action">Edit</a>
	<a href="{%url controllers.posts.destroy post.id %}" class="action destroy">Delete</a>
	{%endifequal%}
	{%endif%}
</div>
