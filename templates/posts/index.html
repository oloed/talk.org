{% extends base_template %}
{% block body %}

<div id="posts">
	{%if user %}
	<form action="{%url controllers.posts.create %}" method="post"  class="vform">

	  {{form.as_p}}


	</form>
	{% else %}
	<p>
		No need to register just <a href="{{sign_in}}">Sign in</a> using your Google Account to post.
	</p>
	{%endif%}
	{% for post in posts %}
	<div class="post">
		{{post.body}}
		<span class="author">
			{{post.owner}}
		</span>
		<span class="timestamp">
			{{post.created|timesince}} ago
		</span>
	</div>
	{% endfor %}
</div>
{% endblock %}
