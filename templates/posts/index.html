{% extends base_template %}
{% block body %}
<div id="posts" class="auto_reload">
	{%if user %}
	<form action="{%url controllers.posts.create %}" method="post"  class="vform">
		<p>If you've got something to say, say it...</p>
	  {{form.as_p}}
		<div>
			<div class="counter"> <span id="character_count">0</span> characters</div>
	    <input type="submit" value="Post" />
			<br clear="both"/>
	  </div>
	</form>
	{% else %}
	<p>
		No need to register just <a href="{{sign_in}}">Sign in</a> using your Google Account to post.
	</p>
	{%endif%}
	{% include "posts/_post_list.html" %}
</div>
{% endblock %}
